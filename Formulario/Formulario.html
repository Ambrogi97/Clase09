    <link rel="stylesheet" href="StyleFormulario.css">

</head>
<body>

        <h2>Suscribirse a CryptoNoticias</h2>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre" required>

        <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña">
        <input type="text" id="Direccion" name="Direccion" placeholder="Direccion" required>
        <input type="button" id="Enviar" value="Enviar" id="Enviar">

            <input type="button" value="Salir" id="Salir">
        </a>
    </form>
    <script src="/Formulario/Validaciones.js"></script>
